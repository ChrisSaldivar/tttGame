<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
	<title> Tic-Tac-Toe </title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
	<link rel = 'stylesheet' type="text/css" href = 'css/main.css'>
</head>
<body>
	<div id = 'textbox'> 
		Chat:<br/> <textArea id='chatText' type='text' name='inputtext' autofocus></textArea> <button type='button' id='chatButton' onclick="postMessage()"> Submit </button>
	</div>
	<section id='chat-list'>  </section>
	<section id='leaderboard-list' onmouseover="showShareMessage()" onmouseout="hideShareMessage()"></section>
	<div id = 'share' onmouseover="showShareMessage()" onmouseout="hideShareMessage()" onclick="showNumberPrompt()"><center>Click me to share your rank!</center></div>
	<section id='donate-box'><center>Please help us keep this site going with a small donation of your choosing. <br/>Thank you in advance!!</center>
		<div id='donatebutton'>
			<form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
			<input type="hidden" name="cmd" value="_s-xclick">
			<input type="hidden" name="hosted_button_id" value="7RFKF6HLUJCKJ">
			<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
			<img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
			</form>
		</div>
	</section> 
	<div id="number-prompt">
		<div id="prompt"><center>Please input the desired phone number and click OK.</center></div>
		<div id="numberBox">
			Number (xxx)xxx-xxxx [Without () and -] :<br/>
			<textArea id="numberText" type="text" autofocus></textArea>
		</div>
		<button type='button' id='numberAcceptButton' onclick="sendTextMessage()"> OK </button>
		<button type='button' id='numberCancelButton' onclick="hideNumberPrompt()"> CANCEL </button>
	</div>
	<div id="textmessage-response"><span id="textmessage-span"></span></div>
</body>
<template id="message-template">
    <div class="message-wrapper">
        <article class="message-text"></article>
    </div>
</template>
<template id="leaderboard-template">
	<div class="leaderboard-wrapper">
		<article class="leaderboard-text"></article>
	</div>
</template>
</html>
